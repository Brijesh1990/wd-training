<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
           
            $("#del").click(function(){

                $("#crt").remove();
            })
        })
    </script>
    <script>
        function subtot()
        {
            var p=document.getElementById("price").value;
            var q=document.getElementById("qty").value;
            var t=p*q;
            document.getElementById("tot").innerHTML=+t;
        }

        function print_bill()
        {
            document.getElementById("btn").style="display:none";
            window.print();
        }

    </script>
</head>
<body>
    <h1 align="center">View Cart (1)</h1>
    <hr style="width: 50%; border: solid 2px black">
    <table align="center" border="0" cellspacing="5" cellpadding="5" id="crt">
        <thead>
            <tr>
                <th>Id</th>
                <th>Items</th>
                <th>Photo</th>
                <th>Price</th>
                <th>qty</th>
                <th>Action</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1001</td>
                <td>Puma shoes</td>
                <td><img src="https://images.pexels.com/photos/6719187/pexels-photo-6719187.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="85px" height="85px"></td>
                <td align="center">Rs.<input type="text" id="price" value="4500" readonly style="width:150px;border:none; margin:auto"></td>
                
                <td><input type="number" name="qty" id="qty" value="1" min="1" value="10" onchange="return subtot(this.value)"></td>
                
                <td><a href="#" id="del">Delete</a></td>
            </tr>

            <tr>
                <td colspan="6"><h1 align="right" style="width: 50%; height: auto; padding:15px; background-color:black; color:white; float:right">Subtotal is : Rs.<label id="tot">4500</label></h1></td>
            </tr>
            <tr>
                <td colspan="6"><button type="button" style="width: 30%; height: auto; padding:15px; background-color:red; color:white; float:right; border: none; font-size: 25px;" onclick="print_bill()" id="btn">Print invoice</button></td>
            </tr>


        </tbody>
    </table>
    <tr>

    </tr>
    
</body>
</html>
