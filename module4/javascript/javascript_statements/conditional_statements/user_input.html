<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script>
function ad()
{
    var a=parseInt(document.getElementById("n1").value);
    var b=parseInt(document.getElementById("n2").value);

    if(a>b)
    {
        // document.write("a is greter than b")
        document.getElementById("result").innerHTML="a is greter than b";
    }
    else if(b>a) 
    {
        document.write("b is greter than a")
    }
    else 
    {
        document.write("a and b both are same")
    }
}
    </script>
</head>
<body>
    
    <center>
        <form method="post">
            Enter N1 number :<input type="text" name="n1" id="n1" placeholder="Enter a value" required><br><br>
            Enter N2 number :<input type="text" name="n2" id="n2" placeholder="Enter b value" required><br><br><br>
            <label id="result"></label>
<!-- 
            <input type="submit" name="add" value="check numbers" placeholder="Enter a value" required onclick="return ad(this.value)"><br><br> -->
            
            <button type="button" name="add"   onclick="return ad(this.value)">check numbers</button><br><br>
            
        </form>
    </center>
</body>
</html>
